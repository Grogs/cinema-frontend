<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="film-card" attributes="name poster ratings times imdbUrl format">
	<template>
		<style type="text/css">
			a { color: white; }

			.film-container:hover {
				-webkit-transform: scale(1.05,1.07);
			}

			.film-container {
			    width: 296px;
			    height: 434px;
			    position: relative;
			    border: solid 4px #690B0B;
			    overflow: hidden;
			    margin: 5px;
			    display: inline-block;
			    transition: all ease 0.2s;
			}

			.title {
				font-family: HelveticaNeue-Bold;
				font-size: 36px;
				color: #E5E5E5;
				line-height: 44px;
				text-shadow: 0px 2px 6px rgba(0,0,0,0.5);
				text-align: center;
				margin-top: 20px;
			}

			.film, 
			.film-background {
			    width: 100%;
			    height: 100%;
			    position: absolute;
			    top: 0;
			    left: 0;
			}

			.film {
			    background: rgba(0,0,0,0.5);
			    /*z-index: -9;*/
			}

			.threedee.film {
				background: url('../3d.png') no-repeat 100% 0,  rgba(0,0,0,0.5);
				right: 0px;
			}

			.film-background {
			    z-index: -10;
			    /* blur caused performance issues - found a source for higher-res images instead
			    -webkit-filter: blur(3px);
		        -webkit-transform: translate3d(0, 0, 0);
		        */
			    margin: 0 -1px 0 0;
			}

			.ratings {
				margin-top: 30px;
				text-align: center;
			}
			.rating {
				font-family: HelveticaNeue-Bold;
				font-size: 26px;
				color: #FFFFFF;
				line-height: 32px;
				/* imdb rating: */
				margin: 10px;
				display: inline-block;
			}
			.rt {
				background-image: url(../rt-icon.svg);
				background-repeat: no-repeat;
				padding-left: 37px;
			}
			.imdb {
				background-image: url(../imdb-icon.png);
				background-repeat: no-repeat;
				padding-left: 46px;
			}

			.times {
				margin: 30px 20px 0 20px;
				text-align: left;
			}
			.time {
				font-family: HelveticaNeue-Bold;
				font-size: 20px;
				color: #E5E5E5;
				line-height: 25px;
				padding: 4px;
				border-radius: 10px;
				background: #2A353F;
				border: 5px solid #00ADFF;
				display: inline-block;
				margin-right: 10px;
				margin-bottom: 8px;
			}

		</style>
		<div class="film-container">
		    <div class="film  {{ {threedee: format == '3D'} | tokenList }}">
		        <div class="title">{{ name }}</div>
		        <div class="ratings">
		        	<div class="rating imdb"><a href="{{ imdbUrl }}">{{ ratings.imdb }}</a></div>
		        	<div class="rating rt">{{ ratings.rt }}</div>
		        </div>
		        <div class="times">
		        <template repeat="{{ time in times }}">
		        	<div class="time">{{ time }}</div>
		        </template>
		        </div>
		    </div>
		    <img class="film-background" src="{{ poster }}"/>
		</div>
	</template>
	<script>
	Polymer('film-card', {
		title: "Undefined",
		ratings: {"rt":00, "imdb":0.0},
		times: ["Showtimes Unavailable"],
		poster: "http://college-social.com/content/uploads/2014/03/not-found.png",
		imdbUrl: '#',
		format: ''
	})
	</script>
</polymer-element>
