<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="film-list" attributes="movies loading">
	<template>
		<template if="{{ loading }}">
			<progress />
		</template>
		<div class="films-list-container"> 
		    <template repeat="{{ movie in movies }}">  
		    	<!-- | sortBy(sortColumn) -->
		      <film-card 
		      		name="{{ movie.name }}" 
		      		poster="{{ movie.poster }}" 
		      		performances="{{ movie.performances }}" 
		      		ratings="{{ movie.ratings }}"
		      		imdbUrl="{{ movie.imdbUrl }}" 
		      		format="{{ movie.format }}"
		      		></film-card>
		    </template>
		</div>
	</template>
	<script>
	Polymer('film-list', {
		loading: true, 
		movies: [], 
		sortKey: 'title'
	})
	</script>
	<style type="text/css">

	</style>
</polymer-element>
