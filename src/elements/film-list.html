<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="film-list" attributes="movies loading">
	<template>
		<link href="../bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">
		<template if="{{ loading }}">
			<div style="margin: 50px 0 50px 0;">
				<i class="fa fa-refresh fa-spin fa-5x" style="color:white;"></i>
			</div>
		</template>
		<div class="films-list-container"> 
		    <template repeat="{{ movie in movies }}">  
		    	<!-- | sortBy(sortColumn) -->
		      <film-card 
		      		name="{{ movie.name }}" 
		      		poster="{{ movie.poster }}" 
		      		performances="{{ movie.performances }}" 
		      		ratings="{{ movie.ratings }}"
		      		imdbUrl="{{ movie.imdbUrl }}" 
		      		format="{{ movie.format }}"
		      		></film-card>
		    </template>
		</div>
		<template if="{{ !loading &&  movies.length == 0 }}">
			<style type="text/css">
				div.label {
					color: white;
					font-family: Calibri, Verdana, Arial, sans-serif;
					font-size: 30px;
					margin-top: 12px;
				}
			</style>
			<div style="margin: 50px 0 50px 0;">
				<i class="fa fa-frown-o fa-5x" style="color:white;"></i>
				<div class="label">No movies!</div>
			</div>
		</template>

	</template>
	<script>
	Polymer('film-list', {
		loading: true, 
		movies: [], 
		sortKey: 'title'
	})
	</script>
	<style type="text/css">

	</style>
</polymer-element>
